<mat-card>
  <mat-card-title>Agregar nueva pregunta</mat-card-title>
  <mat-card-header>
    <mat-form-field>
      <mat-label>Seleccione el tipo de pregunta</mat-label>
      <mat-select [(ngModel)]="tipoPreguntaSeleccionada">
        <mat-option *ngFor="let tipoPregunta of tiposPregunta" [value]="tipoPregunta">{{tipoPregunta}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Nombre del campo</mat-label>
      <input matInput placeholder="Por ejemplo nombre" [(ngModel)]="statement">
    </mat-form-field>
    <div>
      <mat-checkbox [(ngModel)]="required">Requerida</mat-checkbox>
    </div>
  </mat-card-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
    <button mat-button (click)="doAction()">Crear</button>
  </mat-dialog-actions>
</mat-card>
