<h1>Survey Templates</h1>
<button mat-raised-button color="primary" (click)="creaNuevaPlantilla()">Agregar nueva plantilla</button>
<ul>
  <li *ngFor="let template of surveyTemplates$ | async">
    <a [routerLink]="['/templates', template.surveyTemplateId]">{{ template.surveyTemplateId }}</a>
    <button mat-icon-button aria-label="borrar plantilla" (click)="deleteTemplate(template.surveyTemplateId)">
      <mat-icon>delete</mat-icon>
    </button>
  </li>
</ul>
